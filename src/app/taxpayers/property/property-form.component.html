    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="code">C칩digo </label>
        <input class="form-control" type="text" name="code" ngModel required>
      </div>
      <div class="form-group">
        <label for="address">Direcci칩n </label>
        <input class="form-control" type="text" name="address" ngModel required>
      </div>
    </div>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Propietario</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <h5> Tipo </h5>
        <label class="radio-inline">
          <input type="radio" name="own_type" id="own_type_company" value="company">
          Compa침ia

        <label class="radio-inline">
          <input type="radio" name="own_type" id="own_type_natural" value="naturalPerson">

    </div>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>

  <a [routerLink]="['taxpayers/property']" class="btn btn-info">Regresar</a>
</form>

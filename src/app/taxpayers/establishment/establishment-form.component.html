<h2>Nuevo Establecimiento</h2>
<form class="panel form-horizontal" (ngSubmit)="addEstablishment(f)" #f="ngForm">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <a data-toggle="collapse" href="#generalPanel">
        <h3 class="panel-title"><span class="glyphicon glyphicon-chevron-down"></span> General</h3>
      </a>
    </div>
    <div id="generalPanel" class="panel-body">
      <div class="form-group">
        <label class="col-md-4 control-label" for="code">Código </label>
        <div class="col-md-4">
          <input class="form-control" type="text" name="code" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="type">Tipo</label>
        <div class="col-md-6">
          <select id="type" name="type" class="form-control">
            <option value="sacv">Sociedad Anónima de Capital Variable</option>
            <option value="coop">Cooperativa</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="designation">Designación</label>
        <div class="col-md-6">
          <input id="designation" name="designation" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="abbreviation">Abreviatura</label>
        <div class="col-md-4">
          <input id="abbreviation" name="abbreviation" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="name">Nombre compañía</label>
        <div class="col-md-6">
          <input id="name" name="name" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="activity">Actividad</label>
        <div class="col-md-4">
          <input id="activity" name="activity" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="province">Provincia</label>
        <div class="col-md-4">
          <input id="province" name="province" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="city">Ciudad</label>
        <div class="col-md-5">
          <input id="city" name="city" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="registrationDate">Fecha Registro</label>
        <div class="col-md-4">
          <input id="registrationDate" name="registrationDate" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="assets">Activo</label>
        <div class="col-md-4">
          <input id="assets" name="assets" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="nit">NIT</label>
        <div class="col-md-4">
          <input id="nit" name="nit" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="nrc">NRC</label>
        <div class="col-md-4">
          <input id="nrc" name="nrc" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="startDate">Fecha Inicio</label>
        <div class="col-md-4">
          <input id="startDate" name="startDate" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div>
    </div>
  </div>


  <div class="panel panel-primary">
    <div class="panel-heading">
      <a data-toggle="collapse" href="#ownerPanel">
        <h3 class="panel-title"><span class="glyphicon glyphicon-chevron-down"></span> Propietario</h3>
      </a>
    </div>
    <div id="ownerPanel" class="panel-body panel-collapse collapse">
      <div class="form-group">
        <label class="col-md-4 control-label" for="constructionQa">Tipo</label>
        <div class="col-md-2">
          <select id="constructionQa" name="constructionQa" class="form-control">
            <option value="company">Compañía</option>
            <option value="naturalPerson">Persona Natural</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="own_name">Nombre/Razón Social </label>
        <div class="col-md-4">
          <input class="form-control input-md" type="text" name="own_name" ngModel required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="own_nit">NIT </label>
        <div class="col-md-4">
          <input class="form-control input-md" type="text" name="own_nit" ngModel required>
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
  <button type="reset" class="btn btn-success">Limpiar</button>
  <a [routerLink]="['/taxpayers/properties']" class="btn btn-info">Regresar</a>
</form>

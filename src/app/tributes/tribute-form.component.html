<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Tributo</h3>
  </div>
  <div class="panel-body">
    <form class="panel" *ngIf="tribute">
      <div class="form-group">
        <label for="name">Tributo: </label>
        <input class="form-control" type="text" name="name" [(ngModel)]="tribute.name">
      </div>
      <div class="form-group">
        <label for="law">Ley origen: </label>
        <input class="form-control" type="text" name="law" [(ngModel)]="tribute.law">
      </div>
      <div class="form-group">
        <label for="taxable">Base imponible: </label>
        <input class="form-control" type="number" name="taxable" [(ngModel)]="tribute.taxable">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="reset" class="btn btn-success">Limpiar</button>
    </form>
  </div>
</div>

<h2>Listado</h2>
<table class="table table-hover table-striped table-bordered">
  <thead>
    <tr>
      <th>Tributo</th>
      <th>Base Imponible</th>
      <th>Descripci√≥n</th>
      <th>Formula Calculo</th>
      <th>Ley origen</th>
      <th>
        <a class="btn btn-success btn-xs" [routerLink]="['/tributes/new']">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Agregar
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tribute of tributes">
      <td>{{tribute.name}}</td>
      <td>{{tribute.taxable_income.name}}</td>
      <td>{{tribute.taxable_income.description}}</td>
      <td style="font-family:monospace;">{{tribute.rate.formula}}</td>
      <td>{{tribute.origin_law}}</td>
      <td>
        <a class="btn btn-primary btn-xs" [routerLink]="['/tributes/detail', tribute.id]"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
        <!--<a class="btn btn-primary btn-xs" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>-->
        <a class="btn btn-primary btn-xs" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
      </td>
    </tr>
  </tbody>
</table>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Tributo</th>
      <th>Ley origen</th>
      <th>Base imponible</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tribute of tributes" (click)="onSelected(tribute)">
      <td>{{tribute.name}}</td>
      <td>{{tribute.law}}</td>
      <td>{{tribute.taxable}}</td>
    </tr>
  </tbody>
</table>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Tributo</th>
      <th>Base imponible</th>
      <th>Modo cálculo</th>
      <th>Declaración</th>
      <th>Límite declaración</th>
      <th>Pago</th>
      <th>Límite Pago</th>
      <th>Ley origen</th>
      <th>
        <a class="btn btn-success btn-xs" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Agregar</a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tribute of tributes" (click)="onSelected(tribute)">
      <td>{{tribute.name}}</td>
      <td>{{tribute.taxable}}</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>{{tribute.law}}</td>
      <td>
        <a class="btn btn-primary btn-xs" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a class="btn btn-primary btn-xs" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
      </td>
    </tr>
  </tbody>
</table>
